<html>
<head>
<style>
div {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-image: linear-gradient(-45deg, #f1f1f1, #00c1c1, #1A7F64);
  animation: spin 15s linear forwards;
}

@keyframes spin {
  from {
    background-position: 0% 50%;
  }
  to {
    background-position: 100% 50%;
  }
}
</style>
</head>
<body>
<div></div>
</body>
</html>
